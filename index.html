<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life on the Daily</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <header class="header">
        <img class="logo" href="" alt="logo" />
        <section class="header__title">
            <h1>Life on the Daily</h1>
        </section>
    </header>
    <main>
        <article class="entry__form">
            <h2>New Journal Entry!</h2>
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="newJournalDate">
                </fieldset>
                <fieldset>
                    <label for="journalTitle">Title of entry</label>
                    <input type="text" name="journalTitle" id="newJournalTitle">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <input type="text" name="journalEntry" id="newJournalEntry">
                    <label for="journalDate">Date of entry</label>
                </fieldset>
                <fieldset>
                    <select name="journalMood" id="newJournalMood">
                        <option value="Happy">Happy</option>
                        <option value="Sad">Sad</option>
                        <option value="Angry">Angry</option>
                    </select>
                </fieldset>
                <input type="submit" value="Submit" class="button__submit">
            </form>
        </article>
        <article class="entries">

        </article>
    </main>
    <footer>

    </footer>

    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
