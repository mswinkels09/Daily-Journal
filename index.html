<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life on the Daily</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <header class="header">
        <img class="logo" href="" alt="logo" />
        <section class="header__title">
            <h1></h1>
        </section>
    </header>
    <main>
        <h2>Life on the Daily</h2>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="journalTitle">Title of entry</label>
                <input type="text" name="journalTitle" id="journalTitle">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
                <label for="journalDate">Date of entry</label>
            </fieldset>
            <fieldset>
                <select name="journalMood" id="journalMood">
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Angry">Angry</option>
                </select>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit">
            </fieldset>
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
